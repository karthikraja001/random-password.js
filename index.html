<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>RandomPassword.js</title>
</head>
<body>
    <div class="pw-container">
        <div class="head">
            <h2 align="center" class="decHead">RandomPassword.js</h2>
            <p>&emsp;A simple random password generator</p>
        </div>
        <hr>
        <div class="pw-header">
            <div class="pw">
                <span  id="pw">q@#$!R_(12Rtybx)->zd2_l1rfl?/pi1)-</span>
            </div>    
            <div class="copy">
                <i id="copy" class="pw-button fa fa-clipboard" style="font-size: 30px;" onclick="copyPass()"></i>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length (4 to 64)</label>
                <input id="len" type="range" min="4" max="64" oninput="printLen()">
                <label id='pL' for="len">34</label>
            </div>
            <div class="form-control">
                <label for="upper">Include Uppercase Letters (A-Z)</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Include LowerCase Letters (a-z)</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="numbers">Include Numbers (0-9)</label>
                <input id="numbers" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols">Include Symbols(~`!@#%$^*)</label>
                <input id="symbols" type="checkbox">
            </div>
            <button class="generate" id="genPwd" onclick="generatePassword()">Generate</button>
        </div>
        <hr>
        <div class="cnct">
